<body ng-app="">

    <!-- facebook page api section start -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.1&appId=439552883195463&autoLogAppEvents=1';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

    <!-- header section start -->
    <div ng-include="'header.htm'"></div>
    <!-- header section end -->

    <div class="top_space"></div>


    <section id="mgx-forms">

        <div class="mgx-inside_form ">
            <div class="">
                <h2>Be an Influencer</h2>
                <p class="mt-2 mb-5">Want to be a MX influencer? We are always in search of bloggers who share the same
                    passion for healthy and intelligent lifestyle as we do. Please fill out the form, and get a chance
                    to be the next face for Magniflex </p>
                <form>
                    <div class="row">
                        <div class="col-lg-6 col-sm-12">
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="form-group">
                                <input type="email" class="form-control" name="username" placeholder="E-mail Address">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="form-group">
                                <input type="number" class="form-control" name="username" placeholder="Contact Number">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="form-group">
                                <select class="form-control" id="sel1">
                                    <option>Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="form-group">
                                <select class="form-control" id="sel1">
                                    <option>Location</option>
                                    <option>Location 1</option>
                                    <option>Location 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <select name="cars" class="custom-select">
                                            
                                            <option class="dropdown-item" value="">Select Social Media Link</option>
                                        <option class="dropdown-item" value="facebooklink">Facebook</option>
                                        <option class="dropdown-item" value="instagramLink">Instagram</option>
                                        <option class="dropdown-item" value="youtubelink">Youtube</option>
                                        <option class="dropdown-item" value="twitter">Twitter</option>
                                        <option class="dropdown-item" value="linkedin">LinkedIn</option>
                                        <option class="dropdown-item" value="snapchat">Snap Chat</option>
                                    </select>
                                </div>
                                <input type="text" class="form-control" aria-label="Text input with dropdown button">
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <div class="form-group">
                                <textarea class="form-control" rows="3" placeholder="Massage (optional)"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 mb-5">
                        <button type="submit" class="btn btn-primary btn-block form_sub">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

        <div class="container-fluid">
