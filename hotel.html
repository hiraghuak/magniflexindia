    <!-- facebook page api section start -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.1&appId=439552883195463&autoLogAppEvents=1';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

    <!-- header section start -->
    <div ng-include="'header.htm'"></div>
    <!-- header section end -->

    <div class="top_space"></div>
    <section id="mgx-forms">
        <div class="mgx-inside_form ">
            <div class="">
                <h2>Hotel</h2>
                <form>
                    <div class="row">
                        <div class="col-lg-6 col-sm-12">
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Name">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="form-group">
                                <input type="email" class="form-control" name="username" placeholder="Email">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">+91</span>
                                </div>
                                <input type="number" class="form-control" placeholder="Contact Number">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Location">
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <div class="form-group">
                                <textarea class="form-control" rows="5" id="comment" placeholder="comment"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 mb-5">
                        <button type="submit" class="btn btn-primary btn-block form_sub">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

                </div>
                <div>

                        <img src="img/homepage/carousel/3.jpg" alt="">

                </div>
                <div>

                        <img src="img/homepage/carousel/4.jpg" alt="">
                    </a>
                </div>
                <div>
                    <a href="">

                </div>

        </div>

    <div ng-include="'footer.htm'"></div>

    <!-- cust js -->

    <script src="js/owl.carousel.min.js"></script>


    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 50,
            responsiveClass: true,
            center: true,
            autoWidth: true,
            autoplay: true,
            autoplayTimeout: 2500,
            dots: false,

            responsive: {
                0: {
                    items: 1,
                    nav: false
                },
                600: {
                    items: 3,
                    nav: false
                },
                1000: {
                    items: 4,
                    nav: false,
                    loop: true
                }
            }
        })

    </script>
